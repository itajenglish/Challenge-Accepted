<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Welcome To QueDj</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/materialize.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//assets-cdn.ziggeo.com/v1-stable/ziggeo.css" />
  <script src="//assets-cdn.ziggeo.com/v1-stable/ziggeo.js"></script>

  <script> ZiggeoApi.token = "7c1ac0d9b66838fd09875138b9d0d5c3"; </script>
  <script> ZiggeoApi.Events.on("submitted", function (data) {
    alert("The video with token " + data.video.token + " has been submitted!");
    });
  </script>
  <script>
    ZiggeoApi.Videos.index({}, {
      success: function (args, videos) {
        for (var i = 0; i < videos.length; ++i)
          $("#ziggeo-video-container")
            .append(
              "<ziggeo class='video' width='300' ziggeo-video='" +
                videos[i].token +
              "'></ziggeo>");
      }
    });
  </script>

</head>
<header>
  <nav>
    <div class="nav-wrapper black">
      <a href="/" class="brand-logo">Que<span class = "textColor" id = "djLogo">DJ</span></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href = "/login" class="waves-effect waves-light btn btnColor">Login</a></li>
      </ul>
    </div>
  </nav>
</header>

<body>
  <div class="row">

    <div class="col m6 s12 ">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Top <span class = "textColor">Videos</span></h4>
          <h4> Will you accept the Challenge? </h4>
        </li>
        <div id="ziggeo-video-container"></div>
      </ul>
    </div>

    <div class="col card m6 s12">
      <h4>Sign Up <span class = "textColor">For Free Today</span></h4>
      <div class="divider"></div>
      <br>
      <form action = "/users" method = "POST" class="col s12">
        <div class="row">

          <div class="input-field col s6">
            <input name = "first_name" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>

          <div class="input-field col s6">
            <input name = "last_name" id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" name = "email" type="email" class="validate">
            <label data-error="wrong" data-success="right" for="email">Email</label>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name = "location" id="location" type="text" class="validate">
              <label for="location">Location</label>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input name = "password" id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </div>
          <button id="submitBtn" type="submit" class="waves-effect waves-light btn btnColor">Submit</button>
      </form>
      </div>
    </div>
    </form>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
<footer>

</footer>

</html>
